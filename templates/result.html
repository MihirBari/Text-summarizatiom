<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>

    </style>
</head>

<body>
    <div class="container1">
        <div class="text-box">
            <h1>Make it Short</h1><br>
            <h3>By Group A6</h3>

        </div>
    </div>

    <div class="container my-3">
        <h1>Welcome to Text Summarization</h1>
        <div class="card">

            <form class="form" action="/summarize" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <h5 class="card-title">Orignal Text</h5>
                    <div class="input-group box" rows="20" cols="150"  >
                         {{ text }}
                    </div>
                </div>
            </form>
            <div id="notes" class="row container-fluid result">
                <H4>Your summarized Text</H4>
                {{ summarized_text }}
            </div>
        </div>
        <button type="reset" value="text" class="btn btn-primary my-2 bb"  ><a href="/"  >Back to Summarize</a></button>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="index.html"></script>
</html>
