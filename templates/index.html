<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>

    </style>
</head>

<body>
    <div class="container1">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="text-box">
            <p>The</p>
            <h1>Make it Short</h1><br>
            <h3>By Group A6</h3>

        </div>
    </div>

    <div class="container my-3">
        <h1>Welcome to Text Summarization</h1>
        <div class="card">

            <form class="form" action="/summarize" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    <h5 class="card-title">Add Text To Summarization</h5>
                    <div class="input-group">
                        <textarea class="form-control" id="addTxt" name="inputText"
                            aria-label="With textarea" minlength="56" required></textarea>
                    </div>
                    <button type="submit" value="text" class="btn btn-primary my-2" id="addBtn">Bert</button>
                </div>
            </form>
        </div>
        <br>
        <br>
        <H1>Your Text</H1>
        <div id="notes" class="row container-fluid">
         {{ summarized_text }}
        </div>
</body>

</html>
